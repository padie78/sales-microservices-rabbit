version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  orders:
    build: ./orders
    ports:
      - 3000:3000
    depends_on:
      - rabbitmq

  billing:
    build: ./billing
    depends_on:
      - rabbitmq