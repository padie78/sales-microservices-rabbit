<form (ngSubmit)="onSubmit()" #orderForm="ngForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            name="productName"
            [(ngModel)]="order.item"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            [(ngModel)]="order.quantity"
            min="1"
            required
          />
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-success" [disabled]="orderForm.invalid">
          Save Order
        </button>
      </div>
    </form>
